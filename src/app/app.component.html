    *Visualizar Presupuesto -Ingreso Total -Egreso Total - Porcentaje de egreso respecto al egreso
Recibe por property Binding e Input los valores del ingreso, egreso , presupuesto , porcentaje
-->
<app-cabecera
[Ingreso]="getIngresoTotal()"
[Egresos]="getEgresoTotal()"
[Presupuesto]="getPresupuestoTotal()"
[Percent]="getPorcentajeEgreso()"
></app-cabecera>
